<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<body>
    <h1>Students</h1>
    <ol>
        {% for student in students %}
            <li style="list-style-type: none;">{{student.id}}. {{student.name}} {{student.roll}}</li>
        {% endfor %}
    </ol>
</body>
</html>
