<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPost</title>
</head>
<body>
    <h1>All posts</h1>
    <ul>
    {% for post in posts %}
        <li>
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
