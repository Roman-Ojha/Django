<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'course/style/style.css' %}">
    <title>Learn Django</title>
  </head>
  <body>
    <h1>
      Learn {{cname | upper}} <br />
      Duration: {{duration}} <br />
      Total Seats: {{seats}}
    </h1>

    {% comment %} accessing application folder level static files {% endcomment %}
    <img src="{% static 'course/assets/images/01.jpg' %}" alt="01">
    <img src="{% get_static_prefix %}course/assets/images/02.jpg" alt="01">
    <script src="{% static 'course/js/script.js' %}"></script>
  </body>
</html>
